<script>
  const input = document.getElementById("fileInput");
  const selectFileButton = document.getElementById("selectFile");
  const folderPath = document.getElementById("folderPath");
  
  selectFileButton.addEventListener("click", function(event) {
  input.click();
  event.preventDefault();
});
  
  input.addEventListener("change", function() {
    const filePath = input.files[0].webkitRelativePath;
    const pathElements = filePath.split('/');
    const folderName = pathElements[0];
    folderPath.value = folderName;
    selectFileButton.style.backgroundColor = "green";
    selectFileButton.innerHTML = "Successfully Uploaded";
    folderPath.classList.remove("success");
  });
  document.addEventListener('DOMContentLoaded', function () {
  const manualUpload = document.getElementById('manualUpload');
  const automaticUpload = document.getElementById('automaticUpload');
  const radios = document.querySelectorAll('input[name="uploadType"]');

  radios.forEach(radio => {
    radio.addEventListener('change', function () {
      if (this.value === 'manual') {
        manualUpload.style.display = 'block';
        automaticUpload.style.display = 'none';
      } else if (this.value === 'automatic') {
        manualUpload.style.display = 'none';
        automaticUpload.style.display = 'block';
      }
    });
  });
});
</script>
