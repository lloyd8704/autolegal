<html>
  <head>
    <title>Motor Vehicle Loan Calculator</title>
  </head>
  <body>
    <h1>Motor Vehicle Loan Calculator</h1>
    <form style="float: left;">
      <p>Loan amount: $ <input type="text" id="loanAmount"></p>
      <p>Interest rate: <input type="text" id="interestRate">%</p>
      <p>Loan term (in months): <input type="text" id="loanTerm"></p>
      <p>Monthly payment: $ <input type="text" id="monthlyPayment"></p>
      <input type="button" value="Calculate" onclick="calculate()">
    </form>
    <br><br>
    <p style="clear: both;">Total interest paid: $<span id="totalInterest"></span></p>
    <script>
      function calculate() {
        var loanAmount = parseFloat(document.getElementById("loanAmount").value);
        var interestRate = parseFloat(document.getElementById("interestRate").value) / 100 / 12;
        var loanTerm = parseFloat(document.getElementById("loanTerm").value);
        var monthlyPayment = parseFloat(document.getElementById("monthlyPayment").value);
        var totalInterest = 0;
        for (var i = 0; i < loanTerm; i++) {
          var interest = loanAmount * interestRate;
          loanAmount += interest - monthlyPayment;
          totalInterest += interest;
        }
        document.getElementById("totalInterest").innerHTML = totalInterest.toFixed(2);
      }
    </script>
  </body>
</html>
