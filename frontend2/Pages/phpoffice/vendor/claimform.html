<!DOCTYPE html>
<html>
  <head>
    <title>Motor Collision Report</title>
    <style>
      form {
        width: 500px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
      }
      h1 {
        text-align: center;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      input[type="text"], input[type="email"], textarea {
        width: 95%;
        padding: 10px;
        margin-bottom: -1px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Motor Collision Report</h1>
    <form action="submit.php" method="post">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required autocomplete="off"><br><br>
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required autocomplete="off"><br><br>
      <label for="location">Location of Collision:</label>
      <input type="text" id="location" name="location" required autocomplete="off"><br><br>
      <label for="date">Date of Collision:</label>
      <input type="text" id="date" name="date" required autocomplete="off"><br><br>
      <label for="details">Details of Collision:</label>
      <textarea id="details" name="details" rows="5" cols="30" required autocomplete="off"></textarea><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
