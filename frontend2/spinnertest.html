<!DOCTYPE html>
<html>
  <head>
    <style>
      .spinner {
        width: 40px;
        height: 40px;
        margin: 100px auto;
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="spinner"></div>
  </body>
</html>
