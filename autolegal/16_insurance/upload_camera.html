<!DOCTYPE html>
<html>
<head>
    <title>Photo Upload</title>
</head>
<body>
    <h2>Take a Photo</h2>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="capture-button">Capture Photo</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <form action="../16_insurance/upload_2.php" method="post" enctype="multipart/form-data">
        <input type="hidden" name="is_photo" value="true">
        <input type="hidden" name="photo_data" id="photo-data" value="">
        <input type="submit" value="Upload">
    </form>

    <script>
        // Get access to the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                var video = document.getElementById('video');
                video.srcObject = stream;
                video.play();
            })
            .catch(function (error) {
                console.log('Error accessing camera: ', error);
            });

        // Capture photo from the video stream
        var captureButton = document.getElementById('capture-button');
        captureButton.addEventListener('click', function () {
            var video = document.getElementById('video');
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');

            // Draw the video frame onto the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert the canvas image to base64 data
            var photoData = canvas.toDataURL('image/jpeg');
            document.getElementById('photo-data').value = photoData;
        });
    </script>
</body>
</html>
