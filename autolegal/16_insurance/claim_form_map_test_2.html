<!DOCTYPE html>
<html>
<head>
  <title>Google Maps Selection</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTdkgo_sN8ILrTBEN0eCjS0ry5ByXKmSs&libraries=places"></script>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Search for a location">
  <input type="text" id="selectedLocation" name="selectedLocation" placeholder="Selected Location">
  <div id="map"></div>

  <script>
    // Initialize the map
    var map;
    function initMap() {
      var mapOptions = {
        center: { lat: -30.5595, lng: 22.9375 }, // Centered on South Africa
        zoom: 6
      };
      map = new google.maps.Map(document.getElementById('map'), mapOptions);

      // Create a geocoder to convert latlng to address
      var geocoder = new google.maps.Geocoder();

      // Create a marker variable
      var marker;

      // Add an event listener for map click
      google.maps.event.addListener(map, 'click', function(event) {
        // Remove previous marker
        if (marker) {
          marker.setMap(null);
        }

        // Create a new marker at the clicked location
        marker = new google.maps.Marker({
          position: event.latLng,
          map: map,
          draggable: true
        });

        // Reverse geocode the clicked location to get the address
        geocoder.geocode({ 'latLng': event.latLng }, function(results, status) {
          if (status == google.maps.GeocoderStatus.OK) {
            if (results[0]) {
              // Update the input field with the formatted address
              document.getElementById('selectedLocation').value = results[0].formatted_address;
            }
          }
        });
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTdkgo_sN8ILrTBEN0eCjS0ry5ByXKmSs&libraries=places&callback=initMap"></script>
</body>
</html>
