          lat: -30.5595,
          lng: 22.9375
        },
        zoom: 5
      };

      var map = new google.maps.Map(document.getElementById('map'), mapOptions);
      var searchInput = document.getElementById('searchInput');

      // Create a marker variable
      var marker;

      // Initialize the Autocomplete search bar with component restrictions for South Africa
      var autocomplete = new google.maps.places.Autocomplete(searchInput, {
        componentRestrictions: { country: 'ZA' }
      });
      autocomplete.addListener('place_changed', function() {
        var place = autocomplete.getPlace();
        if (!place.geometry || !place.geometry.location) {
          alert('No details available for input: ' + place.name);
          return;
        }

        // Remove the existing marker if it exists
        if (marker) {
          marker.setMap(null);
        }

        // Create a new marker at the selected location
        marker = new google.maps.Marker({
          position: place.geometry.location,
          map: map
        });

        // Set the map's center to the selected location and zoom in
        map.setCenter(place.geometry.location);
        map.setZoom(15);

        // Update the input field with the selected location information
        document.getElementById('selectedLocation').value = JSON.stringify({
          lat: place.geometry.location.lat(),
          lng: place.geometry.location.lng()
        });
      });

      // Add a click event listener to the map
      map.addListener('click', function(event) {
        // Remove the existing marker if it exists
        if (marker) {
          marker.setMap(null);
        }

        // Create a new marker at the clicked location
        marker = new google.maps.Marker({
          position: event.latLng,
          map: map
        });

        // Update the map's center to the clicked location without changing the zoom level
        map.panTo(event.latLng);

        // Update the input field with the selected location information
        document.getElementById('selectedLocation').value = JSON.stringify({
          lat: event.latLng.lat(),
          lng: event.latLng.lng()
        });
      });
    }

    function clearSearchInput() {
      document.getElementById('searchInput').value = '';
    }
