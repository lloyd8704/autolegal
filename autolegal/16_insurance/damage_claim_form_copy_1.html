    <script>

      function startSpinner() {
        var spinnerOverlay = document.getElementById("spinner-overlay");
        spinnerOverlay.style.display = "block";

        var spinnerOverlay = document.getElementById("spinner-overlay");

    <h1>Damages Claim Form</h1><br>
    <div class="container">
    <form action="../16_insurance/claim_form_copy_select_2.php" method="post" onsubmit="startSpinner()">
      <img src="../11_Images/LETTER_HEAD.jpg" alt="Logo" class="letter_head">

      <label for="company_name">*INSURED:</label>
      <input type="text" id="company_name" name="company_name" required autocomplete="off" autofocus>

      <label for="contact_name">*CONTACT PERSON:</label>
      <input type="text" id="contact_name" name="contact_name" required autocomplete="off">

      <label for="email">*EMAIL:</label>
      <input type="email" id="email" name="email" required autocomplete="off">

      <label for="contact">*CONTACT NO:</label>
      <input type="text" id="contact" name="contact" required autocomplete="off">

      <label for="address">*ADDRESS:</label>
      <input type="text" id="address" name="address" required autocomplete="off">

      <label for="policy_number">*POLICY NUMBER:</label>
      <input type="text" id="policy_number" name="policy_number" required>
      
      <label for="date">*DATE OF INCIDENT:</label>
      <input type="text" id="date" name="date" required autocomplete="off" placeholder="- PLEASE SELECT -">
      
      <label for="location">*WHERE DID IT HAPPEN:</label>
      <input type="text" id="location" name="location" required autocomplete="off">
      
      <label for="details">*DESCRIBE THE INCIDENT IN DETAIL:</label><br><br>
      <textarea id="details" name="details" rows="3" cols="30" required autocomplete="off"></textarea>

      <label for="quantum">&nbsp;ESTIMATED QUANTUM <br>&nbsp;OF THE CLAIM:</label>
      <input type="text" id="quantum" name="quantum" autocomplete="off" value="R">
    
      <label for="third_party_name">&nbsp;NAME OF THIRD PARTY:</label>
      <input type="text" id="third_party_name" name="third_party_name" autocomplete="off">

      <label for="third_party_contact">&nbsp;TEL NO OF THIRD PARTY:</label>
      <input type="text" id="third_party_contact" name="third_party_contact" autocomplete="off">

      <label for="third_party_email">&nbsp;EMAIL OF THIRD PARTY:</label>
      <input type="text" id="third_party_email" name="third_party_email" autocomplete="off">

      <label for="third_party_address">&nbsp;ADDRESS OF THIRD PARTY:</label>
      <input type="text" id="third_party_address" name="third_party_address" autocomplete="off"><br><br>

    <script>
      // enable all form elements when the page finishes loading
      window.addEventListener("load", function () {
        var formElements = document.getElementsByTagName("input");
        for (var i = 0; i < formElements.length; i++) {
          formElements[i].disabled = false;
        }

        formElements = document.getElementsByTagName("textarea");
        for (var i = 0; i < formElements.length; i++) {
          formElements[i].disabled = false;
        }
      });
      
      // hide spinner when form is submitted
      document.querySelector("form").addEventListener("submit", function () {
        setTimeout(stopSpinner, 25000);
      });
    </script>
