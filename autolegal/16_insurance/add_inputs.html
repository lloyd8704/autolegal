<!DOCTYPE html>
<html>
<head>
	<title>Number to Words Converter</title>
</head>
<body>
	<label>Enter a Number:</label>
	<input type="number" id="numberInput" onchange="convertToWords()">

	<label>Output:</label>
	<input type="text" id="wordsOutput">

	<script>
		function convertToWords() {
			const number = document.getElementById("numberInput").value;
			const words = convertNumberToWords(number);
			document.getElementById("wordsOutput").value = words;
		}

		function convertNumberToWords(number) {
			const ones = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
			const tens = ['', 'Ten', 'Twenty', 'Thirty', 'Fourty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
			const teens = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];

			let words = '';

			if (number < 0) {
				words = 'Minus ';
				number = Math.abs(number);
			}

			if (number === 0) {
				words = 'Zero';
			} else if (number < 10) {
				words = ones[number];
			} else if (number < 20) {
				words = teens[number - 10];
			} else if (number < 100) {
				words = tens[Math.floor(number / 10)] + ' ' + ones[number % 10];
			} else if (number < 1000) {
				words = ones[Math.floor(number / 100)] + ' Hundred ' + convertNumberToWords(number % 100);
			} else if (number < 1000000) {
				words = convertNumberToWords(Math.floor(number / 1000)) + ' Thousand ' + convertNumberToWords(number % 1000);
			} else if (number < 1000000000) {
				words = convertNumberToWords(Math.floor(number / 1000000)) + ' Million ' + convertNumberToWords(number % 1000000);
			} else {
				words = convertNumberToWords(Math.floor(number / 1000000000)) + ' Billion ' + convertNumberToWords(number % 1000000000);
			}

			return words.trim();
		}
	</script>
</body>
</html>
