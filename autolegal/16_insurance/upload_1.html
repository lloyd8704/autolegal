<!DOCTYPE html>
<html>
<head>
    <title>Document Upload</title>
    <style>
        /* Hide the default file input button */
        input[type="file"] {
            display: none;
        }

        /* Style the custom button */
        .custom-file-button {
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Style the custom button text */
        .custom-file-button-label {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Upload a Document</h2>
    <form action="../16_insurance/upload_2.php" method="post" enctype="multipart/form-data">
        <label for="document" class="custom-file-button">
            <span class="custom-file-button-label">UPLOAD</span>
        </label>
        <input type="file" name="document" id="document">
        <br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
